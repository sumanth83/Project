<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <title>qrcode</title>
</head>


<body class="w3-center">
    <p>enter domain name</p>
    <input type="text" id="qr-data" onchange="generateQR()">
    <br>
    <div class="w3-display-middle" id="qrcode"></div>

    <h1 class="w3-blue">Scan to order</h1>
    <button class="w3-display-bottommiddle w3-panel w3-hover-blue" onclick="window.print()">Print</button>
</body>

<script src="qrcode.min.js"></script>
<script>
    var qrdata= document.getElementById('qr-data');
    var qrcode= new QRCode(document.getElementById('qrcode'));

    function generateQR()
    {
        var data=qrdata.value;

        qrcode.makeCode(data);

    }
</script>
</html>
